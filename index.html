<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입생로랑</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="inner">

            <h1>
                <a href="/">
                    <img src="./imges/logo.svg" alt="입생로랑">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">공식몰 단독제품</a></li>
                    <li><a href="">신제품</a></li>
                    <li><a href="">베스트셀러</a></li>
                    <li><a href="">향수</a></li>
                    <li><a href="">스킨케어</a></li>
                </ul>
            </nav>
            <div class="utils">
                <a href="">
                    <img src="./imges/search.svg" alt="">
                </a>
                <a href="">
                    <img src="./imges/shopping-bag.svg" alt="">
                </a>
            </div>
        </div>
    </header>

    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main visual</h2>
            <div class="main_visual_slide swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">
                        <div class="txt">
                            <strong>EXCLUSIVE OFFER</strong>
                            <P>공식몰 단독 구매 혜택</P>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">
                        <div class="txt">
                            <strong>NEW 메이크 미 블러쉬</strong>
                            <P>6가지 컬러로 물들이는 입생로랑의 새로운 리퀴드 블러쉬</P>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm03">
                        <div class="txt">
                            <strong>NEW 홀리데이 컬렉션</strong>
                            <P>골드플라워가 만나 선사하는 로맨틱한 홀리데이</P>
                        </div>
                    </div>

                </div>
            </div>
            <div class="arrows">
                <button class="prev">
                    <img src="./imges/chevrons-left.svg" alt="">
                </button>
                <button class="next">
                    <img src="./imges/chevrons-right.svg" alt="">
                </button>
            </div>
            <div class="wheel">
                <span>scroll</span>
            </div>
        </section>

        <section style="height: 100vh;"></section>
    </main>

    <footer class="footer"></footer>
</body>

</html>
